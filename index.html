<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webNote.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="container">
          <div class="left">
        
               <label><img src="asssets/html-5.png">HTML</label>
               <textarea spellcheck="false" id="html-code" onkeyup="run()"></textarea>
               <label><img src="asssets/css-3.png">CSS</label>
               <textarea spellcheck="false" id="css-code" onkeyup="run()"></textarea>
               <label><img src="asssets/js.png">Javascript</label>
               <textarea spellcheck="false" id="js-code" onkeyup="run()"></textarea>

          </div>
          <div class="right">
            <label><img src="asssets/play.png">Output</label>
            <iframe id="output"></iframe>
          </div>
    </div>

</body>
</html>
